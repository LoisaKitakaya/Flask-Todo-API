{% extends 'base.html' %}

<!-- title -->
{% block title %} Signup {% endblock %}
<!-- title -->

<!-- app -->
{% block app %}
<!--  -->
<div class="m-6 p-6">
  <form
    class="mx-auto p-6"
    method="post"
    action="{{ url_for('main.signup') }}"
    style="width: 30rem"
  >
    <h2 class="is-size-4 mb-4 has-text-centered">Create new account</h2>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          name="email"
          type="email"
          placeholder="Email"
          required
        />
        <span class="icon is-small is-left">
          <i class="bi bi-envelope-fill"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <span class="icon is-small is-left">
          <i class="bi bi-lock-fill"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          name="password_2"
          type="password"
          placeholder="Confirm password"
          required
        />
        <span class="icon is-small is-left">
          <i class="bi bi-lock-fill"></i>
        </span>
      </p>
    </div>
    <div class="field">{% include 'notifications.html' %}</div>
    <div class="field">
      <p class="control">
        <button class="button is-success" type="submit" style="width: 100%">
          Signup
        </button>
      </p>
    </div>
    <div class="field">
      <p class="has-text-centered">
        I already have an
        <a href="{{ url_for('main.login') }}" class="is-underlined">account</a>.
      </p>
    </div>
  </form>
</div>
<!--  -->
{% endblock %}
<!-- app -->
